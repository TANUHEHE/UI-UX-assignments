<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Book Your Trip</h1>
</header>
<nav>
  <a href="travel_agency_home.html">Home</a>
  <a href="packages.html">Packages</a>
  <a href="booking.html">Booking</a>
  <a href="gallery.html">Gallery</a>
  <a href="about.html">About Us</a>
</nav>

<div class="container">
  <h2>Booking Form</h2>
  <form id="bookingForm" novalidate>
  

    <label>
      Name
      <input type="text" id="name" required>
    </label>

    <label>
      Email
      <input type="email" id="email" required>
    </label>

    <label>
      Package
      <select id="package" placeholder="Select Package" required>
        <option value="">Select Package</option>
        <!-- <option value="">Bali</option>
        <option value="">Dubai</option>
        <option value="">Maldives</option> -->
      </select>
    </label>

    <label>
      Check-in
      <input type="date" id="checkIn" required>
    </label>

    <label>
      Check-out
      <input type="date" id="checkOut" required>
    </label>

    <label>
      Guests
      <input type="number" id="guests" min="1" value="1" required>
    </label>

    <label>
      Promo code
      <input type="text" id="promo" placeholder="EARLYBIRD">
    </label>

    <div id="totalWrap">
      Estimated total: <strong id="total">—</strong>
    </div>

    <button id="submitBtn" type="submit" disabled>Submit Booking</button>
  
</form>

</div>

<footer>© 2025 Dream Travels</footer>
<script src="booking.js"></script>
</body>
</html>
