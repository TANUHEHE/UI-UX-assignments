<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Book Your Trip</h1>
</header>
<nav>
  <a href="travel_agency_home.html">Home</a>
  <a href="packages.html">Packages</a>
  <a href="booking.html">Booking</a>
  <a href="gallery.html">Gallery</a>
  <a href="about.html">About Us</a>
</nav>

<div class="container">
  <h2>Booking Form</h2>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="dates">Travel Dates</label>
    <input type="date" id="dates" required>

    <label for="destination">Destination</label>
    <select id="destination" required>
      <option value="">-- Select Destination --</option>
      <option value="paris">Paris</option>
      <option value="bali">Bali</option>
      <option value="dubai">Dubai</option>
      <option value="maldives">Maldives</option>
    </select>

    <label for="package">Package Type</label>
    <select id="package" required>
      <option value="">-- Select Package --</option>
      <option value="standard">Standard</option>
      <option value="luxury">Luxury</option>
      <option value="honeymoon">Honeymoon Special</option>
    </select>

    <label for="message">Additional Requests</label>
    <textarea id="message" rows="4" placeholder="Enter any special requests"></textarea>

    <button type="submit">Submit Booking</button>
  </form>
</div>

<footer>Â© 2025 Dream Travels</footer>
</body>
</html>
